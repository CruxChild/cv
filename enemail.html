<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='description' content='Desenvolvedor Front-end, com conhecimentos em HTML/CSS e Javascript'>
    <meta name='author' content='Giovane Aguiar dos Santos'>
    <link rel="stylesheet" href="css/style.css" type='text/css'>
    <link rel="icon" href="img/logoicone.svg">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,500;0,800;1,500;1,800&family=Source+Code+Pro:ital,wght@0,500;0,900;1,500;1,900&display=swap" rel="stylesheet">
    <title> E-mail </title>
</head>

<body>
    <section class='formulario'>
        <h1 class='title-b color-2'>What do you Want?</h1>


        <form action="#">
            <div>
                <label class='text-l-b color-2' for="nome">Name</label>
                <input class='text-l-m' type="text" id="nome" name="nome" placeholder="Your Name" autofocus required>
            </div>

            <div>
                <label class='text-l-b color-2' for="nome">Company</label>
                <input class='text-l-m' type="text" id="nome" name="nome" placeholder="Company Name">
            </div>

            <div>
                <label class='text-l-b color-2' for="telefone">Phone</label>
                <input class='text-l-m' type="text" id="telefone" name="telefone" placeholder="Put international code" required>
            </div>

            <div>
                <label class='text-l-b color-2' for="email">Email</label>
                <input class='text-l-m' type="email" id="email" name="email" placeholder="contact@email.com" required>
            </div>

            <div>
                <label class='text-l-b color-2' for="mensagem">Message</label>
                <textarea class='text-l-m' rows="3" id="mensagem" name="mensagem" placeholder="What do you want?" required></textarea>
            </div>

            <div class='botao'>
                <button class='text-l-b color-2'>Send Email</button>
            </div>

        </form>
    </section>

    <script src='js/script.js'></script>
</body>

</html>
